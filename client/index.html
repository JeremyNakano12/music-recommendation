<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./songlist.html">Canciones</a></li>
        </ul>
    </nav>
    <div id="Form">
        <h1>Music Recommendation</h1>
        <input type="text" class="inputs" id="song" placeholder="Canción" required>
        <input type="text" class="inputs" id="artist" placeholder="Artista" required>
        <input type="text" class="inputs" id="url" placeholder="Enlace de Youtube" type="url" required>
        <div>
            <button class="send" id="save">Guardar Canción</button>
            <button class="get" id="getRandomSong">Canción aleatoria</button>
        </div>
    </div>
</body>
</html>
